<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>NBA Quiz</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">NBA Quiz Game</h1>
      <p>How many of these basketball questions can you answer correctly?</p>
      <p>Compete with your friends and take down their high score</p>
    </header>
    <main class="game-console">
      <!-- Screen with question -->
      <div class="display-screen">
        Which NBA player is the current all time leading scorer?
      </div>
      <!-- Four Buttons representing multiple choice -->
      <div class="optionButtons">
        <button class="option__btn">Kobe Bryant</button>
        <button class="option__btn">Michael Jordan</button>
        <button class="option__btn">Lebron James</button>
        <button class="option__btn">Kareem Abdul Jabbar</button>
      </div>
      <!-- New game button -->
      <!-- Leaderboard with player names and scores -->
    </main>
  </div>
  <script type="module" src="./javascript/index.js"></script>
</body>
</html>
